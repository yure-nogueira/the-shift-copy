<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/main.scss" />
    <title>THE SHIFT</title>
  </head>
  <body>
    <div class="page-container">
      <header class="header" animation="header">
        <h1>
          <a class="header__title" href="#"> The Shift </a>
        </h1>

        <nav class="header__navigation" animation="menu">
          <button
            class="header__menu-button"
            animation="menu-button"
            type="button"
          >
            Menu
            <span
              class="header__menu-button-shell"
              animation="menu-button-shell"
            >
            </span>
          </button>

          <ul class="header__links" animation="menu-links">
            <li class="header__link header__link--active">
              <a href="#" animation="menu-link">Home</a>
            </li>
            <li class="header__link">
              <a href="#" animation="menu-link">Project</a>
            </li>
            <li class="header__link">
              <a href="/src/pages/research/research.html" animation="menu-link">
                Research
              </a>
            </li>
            <li class="header__link">
              <a href="src/pages/about/about.html" animation="menu-link">
                About
              </a>
            </li>
          </ul>
        </nav>
      </header>

      <main class="main">
        <div class="forward-slider">
          <p class="forward-slider__title">Projects</p>

          <div
            class="forward-slider__container"
            animation="forward-slider-container"
          >
            <div
              class="forward-slider__slides"
              animation="forward-slider-slides"
            >
              <div
                class="forward-slider__slide"
                animation="forward-slider-slide"
              >
                <video autoplay muted loop>
                  <source
                    src="https://d17292ff19wl6v.cloudfront.net/v2/wp/wp-content/uploads/2022/07/22200106/rainbow.mp4"
                    type="video/mp4"
                  />
                </video>
              </div>
              <div
                class="forward-slider__slide"
                animation="forward-slider-slide"
              >
                <video autoplay muted loop>
                  <source
                    src="https://d17292ff19wl6v.cloudfront.net/v2/wp/wp-content/uploads/2023/02/09190304/Vid-1.mp4"
                    type="video/mp4"
                  />
                </video>
              </div>
              <div
                class="forward-slider__slide"
                animation="forward-slider-slide"
              >
                <video autoplay muted loop>
                  <source
                    src="https://d17292ff19wl6v.cloudfront.net/v2/wp/wp-content/uploads/2022/05/19141516/Untitled.mp4"
                  />
                </video>
              </div>
              <div
                class="forward-slider__slide"
                animation="forward-slider-slide"
              >
                <video autoplay muted loop>
                  <source
                    src="https://d17292ff19wl6v.cloudfront.net/v2/wp/wp-content/uploads/2019/07/06141434/JSM.mp4"
                  />
                </video>
              </div>
              <div
                class="forward-slider__slide"
                animation="forward-slider-slide"
              >
                <video autoplay muted loop>
                  <source
                    src="https://d17292ff19wl6v.cloudfront.net/v2/wp/wp-content/uploads/2017/07/24102412/kolor.mp4"
                  />
                </video>
              </div>
              <div
                class="forward-slider__slide"
                animation="forward-slider-slide"
              >
                <video autoplay muted loop>
                  <source
                    src="https://d17292ff19wl6v.cloudfront.net/v2/wp/wp-content/uploads/2019/07/06141426/coca-cola.mp4"
                  />
                </video>
              </div>
            </div>
          </div>

          <div class="forward-slider__counter">
            <span>(&nbsp;</span>
            <div class="forward-slider__number-container">
              <div class="forward-slider__number-position">00</div>
              <div class="forward-slider__varying-numbers">
                <div
                  class="forward-slider__number"
                  animation="forward-slider-number"
                >
                  01
                </div>
                <div
                  class="forward-slider__number"
                  animation="forward-slider-number"
                >
                  02
                </div>
                <div
                  class="forward-slider__number"
                  animation="forward-slider-number"
                >
                  03
                </div>
                <div
                  class="forward-slider__number"
                  animation="forward-slider-number"
                >
                  04
                </div>
                <div
                  class="forward-slider__number"
                  animation="forward-slider-number"
                >
                  05
                </div>
                <div
                  class="forward-slider__number"
                  animation="forward-slider-number"
                >
                  06
                </div>
              </div>
            </div>

            <div>/06</div>
            <span>&nbsp;)</span>
          </div>

          <button
            class="arrow-button forward-slider__button"
            animation="forward-slider-button"
          >
            <ion-icon
              class="arrow-button__icon"
              name="arrow-forward-outline"
            ></ion-icon>
          </button>
        </div>
      </main>
    </div>

    <script type="module" src="/src/main.ts"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
