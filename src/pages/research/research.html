<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../../main.scss" />
    <title>THE SHIFT</title>
  </head>
  <body>
    <div class="page-container">
      <div class="intro"></div>
      <main class="main research">
        <section class="section">
          <div class="section__heading-container">
            <h3 class="section__heading" animation="heading">
              Remix: micro and macro
            </h3>
          </div>
          <div class="section__progress">
            <div class="section__progress-bar progress-bar">
              <div class="progress-bar__fill" animation="progress-bar">
                &nbsp;
              </div>
            </div>
            <div class="section__progress-text-container">
              <p class="section__progress-text">2023</p>
              <p class="section__progress-text">(01)</p>
            </div>
          </div>

          <div class="research__section">
            <div class="research__top">
              <div class="research__top-image-left">
                <img
                  class="research__image"
                  src="./../../assets/images/research-img-1.jpg"
                  alt="research-image-1"
                  animation="research-image"
                />
              </div>
              <div class="research__top-image-right">
                <img
                  class="research__image"
                  src="./../../assets/images/research-img-2.jpg"
                  alt="research-image-1"
                  animation="research-image"
                />
              </div>
            </div>
            <div class="research__middle">
              <h1 class="research__title" animation="research-title">Remix</h1>
            </div>
            <div class="research__bottom">
              <div class="research__bottom-image-left">
                <img
                  class="research__image"
                  src="./../../assets/images/research-img-3.jpg"
                  alt="research-image-1"
                  animation="research-image"
                />
              </div>
              <div class="research__bottom-image-right">
                <img
                  class="research__image"
                  src="./../../assets/images/research-img-4.jpg"
                  alt="research-image-1"
                  animation="research-image"
                />
              </div>
              <div
                class="research__description-container"
                animation="research-description"
              >
                <p class="research__description">
                  Remixing visual aspects shown in various layers in reality, we
                  have created patterns that lie somewhere between reality and
                  virtual, micro and macro.
                </p>
                <button class="arrow-button research__button">
                  <ion-icon
                    class="arrow-button__icon"
                    name="arrow-forward-outline"
                  ></ion-icon>
                </button>
              </div>
            </div>
          </div>
        </section>

        <div class="for-scroll"></div>
      </main>
    </div>

    <script type="module" src="./research.ts"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
